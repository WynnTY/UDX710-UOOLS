name: 5G MiFi 编译流程
on: [push, pull_request]  # 推送代码或提交PR时触发编译

jobs:
  build:
    runs-on: ubuntu-latest  # 使用Ubuntu系统编译

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装依赖（前端+后端）
        run: |
          # 安装Node.js（前端需要）
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          # 安装交叉编译工具链（后端需要，目标平台aarch64）
          sudo apt-get install -y gcc-aarch64-linux-gnu
          
          # 安装GLib库（后端依赖）
          sudo apt-get install -y libglib2.0-dev libgio-2.0-dev

      - name: 编译前端
        run: |
          cd web
          npm install  # 安装前端依赖
          npm run build  # 构建前端，输出到web/dist

      - name: 编译后端
        run: |
          cd src
          make  # 执行后端Makefile，交叉编译到aarch64

      - name: 上传编译产物
        uses: actions/upload-artifact@v3
        with:
          name: mifi-management-panel
          path: |
            src/build/ofono-server  # 后端二进制文件
            web/dist/               # 前端静态文件
